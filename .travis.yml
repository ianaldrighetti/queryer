language: php

php:
  - 5.3

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - mysql -e "CREATE DATABASE IF NOT EXISTS queryer_tests;" -uroot;

script:
  - phpunit --configuration phpunit.xml --coverage-clover build/logs/clover.xml
  - phpunit --configuration phpunit.mysql.xml --coverage-clover build/logs/clover.mysql.xml

after_script:
  - CODECLIMATE_REPO_TOKEN="5994813975d995f90ca993f02562957ec445c66995d5358ea10544e5634c8d5f" vendor/bin/test-reporter --stdout > codeclimate.json
  - curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v1.0.1-dev)' https://codeclimate.com/test_reports

notifications:
    on_success: change
    on_failure: always
